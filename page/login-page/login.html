<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/styles.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./login.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/responsive.css"/>
  </head>
  <body>
    <header>
      <div class="register-login">
        <img class="logo" src="../../assets/images/logo/logo1.gif">
        <div class="style-btn">
          <button id="register-page" class="register-btn btn">Register</button>
          <button id="login-page" class="login-btn btn">Login</button>
        </div>
      </div>
      <div class="navigation">
        <a id="home-page">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Product</button>
          <div class="dropdown-content">
            <a id="family-car-page">Family Car</a>
            <a id="cormmercial-car-page">Commercial Car</a>
            <a id="luxury-car-page">Luxury Car</a>
          </div>
        </div> 
        <a id="contact-page">Contact</a>
      </div>
    </header>
    <main>
      <div class="login-side">            
        <div class="container">
          <h1>Login</h1>
          <div class="email-password">
            <p>Email</p>
            <input class="login-email" type="email" name="email" id="input-email">
            <p>Password</p>
            <input class="login-password" type="password" name="password" id="input-password">
          </div>
          <button id="submit-btn" onclick="login()" class="btn-login">Login</button>
          <p>Dont't have an account? Register <span id="span-page">here!</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-icon">
        <div class="container">
          <div class="icon-place">
            <a class="ig-icon" href="https://www.instagram.com/hartonozh_/?hl=en" target="_blank">
              <img src="../../assets/images/logo/instagram.png">
            </a>
            <a class="yt-icon" href="https://www.youtube.com/channel/UCKrbqn-1Hcgy3mez6_cr9xg?view_as=subscriber" target="_blank">
              <img src="../../assets/images/logo/youtube.png">
            </a>
            <a href="https://twitter.com/HartonoZh" target="_blank">
              <img src="../../assets/images/logo/twitter.png">
            </a>
            <a href="https://www.facebook.com/hartono.zh.9" target="_blank">
              <img src="../../assets/images/logo/facebook.png">
            </a>
          </div>
        </div>
        <div class="subscribe">
          <h3>Subscribe Our Newsletter</h3>
          <input id="email" class="email" type="email" name="email" placeholder="Your Email">
          <button onclick="submitedEmail()" class="btn-subscribe">Subscribe</button>
        </div>
        <div class="text-footer">
          <p>&#169Copyright 2020 by [Hartono Zhang]</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="../../assets/js/redirect-page.js"></script>
  <script src="./login.js"></script>
</html>
