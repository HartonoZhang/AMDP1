<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/styles.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./register.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/responsive.css"/>
  </head>
  <body>
    <header>
      <div class="register-login">
        <img class="logo" src="../../assets/images/logo/logo1.gif">
        <div class="style-btn">
            <button id="register-page" class="register-btn btn">Register</button>
            <button id="login-page" class="login-btn btn">Login</button>
        </div>
      </div>
      <div class="navigation">
        <a id="home-page">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Product</button>
          <div class="dropdown-content">
            <a id="family-car-page">Family Car</a>
            <a id="cormmercial-car-page">Commercial Car</a>
            <a id="luxury-car-page">Luxury Car</a>
          </div>
        </div> 
        <a id="contact-page">Contact</a>
      </div>
    </header>
    <main>
      <div class="register-side">
        <form class="register-page" name="contactForm" onsubmit="return registerForm()">
          <div class="container">
            <div class="page-side">
              <h1>Register</h1>
              <p>Name :</p>
              <input class="register-name" type="text" name="name" id="input-name">
              <div class="error" id="nameError"></div>
              <p>Email :</p>
              <input class="register-email" type="text" name="email" id="input-email">
              <div class="error" id="emailError"></div>
              <p>Gender :</p><br />
              <div class="gender">
                <input type="radio" value="male" name="gender"> Male   
                <input class="side-gender" type="radio" value="female" name="gender"> Female  
              </div>
              <div class="error" id="genderError"></div>
              <p>City :</p>
              <select name="city" >
                <option selected>Select</option>
                <option>Jakarta</option>
                <option>Bandung</option>
                <option>Surabaya</option>
                <option>Medan</option>
                <option>Lainnya...</option>
              </select>
              <div class="error" id="cityError"></div>
              <p>Address :</p>
              <textarea name="address" type="text" class="register-address" rows="4"></textarea><br>
              <div class="error" id="addressError"></div>
              <button id="submit-btn" type="submit" value="Submit" class="btn-register">Register</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="social-icon">
        <div class="container">
          <div class="icon-place">
            <a class="ig-icon" href="https://www.instagram.com/hartonozh_/?hl=en" target="_blank">
              <img src="../../assets/images/logo/instagram.png">
            </a>
            <a class="yt-icon" href="https://www.youtube.com/channel/UCKrbqn-1Hcgy3mez6_cr9xg?view_as=subscriber" target="_blank">
              <img src="../../assets/images/logo/youtube.png">
            </a>
            <a href="https://twitter.com/HartonoZh" target="_blank">
              <img src="../../assets/images/logo/twitter.png">
            </a>
            <a href="https://www.facebook.com/hartono.zh.9" target="_blank">
              <img src="../../assets/images/logo/facebook.png">
            </a>
          </div>
        </div>
        <div class="subscribe">
          <h3>Subscribe Our Newsletter</h3>
          <input id="email" class="email" type="email" name="email" placeholder="Your Email">
          <button onclick="submitedEmail()" class="btn-subscribe">Subscribe</button>
        </div>
        <div class="text-footer">
          <p>&#169Copyright 2020 by [Hartono Zhang]</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="../../assets/js/redirect-page.js"></script>
  <script src="./register.js"></script>
</html>
